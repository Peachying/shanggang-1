<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>海图概览</title>

    <script src="YimaEncSDK/YimaEncSDK.js" type="text/javascript"></script>
    
    <script>
        function init() {
            var objMapInfo = [];
            var mapObj = document.getElementById("map");

            API_SetMapImgMode(1);
            API_SetMapMinMaxLevel(5, 14);

            objMapInfo.div = "map"; //海图容器div的id
            objMapInfo.model = "pc"; //用于android环境

            API_InitYimaMap(objMapInfo);
            API_SetMapViewCenter(121.5, 31.5, null);

           

            API_SetShowToolBarOrNot(true, 80, 50); //显示工具条

            API_SetMapImagesUrl("MSAChartImages/");
            API_SetMapLevel(10, null);
           
            API_SetMousePoInfoDivPosition(true, 20, 20); //显示鼠标位置
            API_SetScaleInfoDivPosition(true, 20, 20); //显示比例尺位置
            API_SetScaleLenInfoPosition(true, 20, 55); //显示比例尺长度
        }
    
    </script>
</head>
<body onload="init();">
    <div id="map" style="width:100%; height:100%;overflow:hidden;position:absolute; left:0px; top:0px;z-index:1;"  oncontextmenu="return false;"></div>
</body>
</html>
